  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度

      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });

&lt;p&gt;那么可以看一下我下面所写的&lt;strong&gt;不成熟的建议&lt;/strong&gt;。&lt;/p&gt;
&lt;h1 id=&#34;二-如何快速学java&#34;&gt;二、如何快速学Java&lt;/h1&gt;
&lt;blockquote&gt;
&lt;p&gt;这里我以Java EE(Jakarta EE)/Java Web的经验来说哦。(都把你们看做是零基础入门的了)&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;学习Java EE(Jakarta EE)总体来说会有以下三大模块：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Java&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;数据库&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Web前端&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/2BGWl1qPxib2jqDFkiaqeLxq12HNUv7XJCKmMNdGQianyAMJKtDALgpwA6sicnGtAZuSD5PLeOwSz54DyhlSdicv9AA/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;&#34; title=&#34;数据库、Java、Web前端&#34; loading=&#34;lazy&#34;&gt;数据库、Java、Web前端&lt;/p&gt;
&lt;p&gt;在我看来，无论学习什么技术都好，在&lt;strong&gt;学习该项技术的细节之前&lt;/strong&gt;都得知道：&lt;strong&gt;这项技术是什么，为什么我要学习这项技术，学习了这项技术有什么好处&lt;/strong&gt;。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;看似好像我在说多余的话，但如果你在学习某项技术的时候无法回答上面的三个问题。再过几天，你很大程度上会&lt;strong&gt;忘记&lt;/strong&gt;这项你所“学过”的技术。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;比如说，如何你连“为什么要用多线程”你都无法用通俗的话来解释清楚。即便你&lt;strong&gt;当时&lt;/strong&gt;学习的时候知道多线程可以用xxx方式来创建，多线程的xxx的api。那再过两个月，人家问你”Java多线程有什么用啊？”。你想想你还能答什么，我认为你是记不住“多线程可以用xxx方式来创建、多线程的xxx的api”这些知识点了。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;再比如说，如果学习Spring时不知道IOC和new对象有什么区别，那我为啥不直接new对象而要那么麻烦去学Spring呢？&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;简单来说：&lt;strong&gt;如果你不知道学习某项技术是干嘛用的，那先不要学&lt;/strong&gt;。&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;如果你是零基础学习Java并&lt;strong&gt;理解力不是爆棚&lt;/strong&gt;的话，我建议以&lt;strong&gt;视频&lt;/strong&gt;学习为主。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;可能&lt;/strong&gt;你会看到这样类似的言论：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;“看视频学习太慢了”&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;“直接看源码啊，源码就是最好的解释”&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;“有问题直接Google啊，用什么百度”&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;“最好的资料是官网文档”&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;…..&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;但是，那都是对有经验的人或者高智商的人群来讲的。&lt;/p&gt;
&lt;p&gt;如果是&lt;strong&gt;零基础普通人&lt;/strong&gt;，看视频学习/看不懂源码/用百度/看中文博客来学习&lt;strong&gt;不丢人&lt;/strong&gt;。&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;ps:如果看的视频讲师的语速不是特别快，建议以1.5或者1.75倍速观看。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;h2 id=&#34;21关于视频资源&#34;&gt;2.1关于视频资源&lt;/h2&gt;
&lt;p&gt;我在学习Java的时候也收集了很多的视频资源，并不是每个都有看过。只是在混群的时候发现有人发了，就复制下来整理一下罢了。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;https://github.com/ZhongFuCheng3y/3y/blob/master/src/resource.md&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/2BGWl1qPxib2jqDFkiaqeLxq12HNUv7XJCVD1qVYiazQXHqTaaYopCRtOMEj8SwuGFJ4y9lpcIKrk6IDme67icQPWg/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;&#34; title=&#34;视频资源&#34; loading=&#34;lazy&#34;&gt;视频资源&lt;/p&gt;
&lt;p&gt;其他的视频资源：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;B站：(bilibili.com)一个神奇的网站。如果你想看哪个视频，可以先搜一下B站有没有。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;慕课网：(imooc.com)里头也有挺多的视频资源。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;公众号/混qq群/微信群：不少人手里都有几t的资源，如果跟群友的关系不错，一般都会免费给你发的&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;……&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;21学习java基础&#34;&gt;2.1学习Java基础&lt;/h2&gt;
&lt;p&gt;零基础学习Java的路线我简单总结为以下：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;首先去官网下个JDK，按现在常用的版本&lt;strong&gt;JDK1.8&lt;/strong&gt;就够学习了&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;下载地址：JDK1.8下载：https://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;随后去下载现在Java常用的编辑器&lt;strong&gt;IDEA&lt;/strong&gt;(也可以用eclipse，但现在IDEA的确是好用)..&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;下载地址：IDEA下载：https://www.jetbrains.com/idea/&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;以&lt;strong&gt;1.5/1.75倍速观看&lt;/strong&gt;Java基础视频(以刘意为例)&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==&#34; alt=&#34;&#34; title=&#34;刘意视频&#34; loading=&#34;lazy&#34;&gt;刘意视频&lt;/p&gt;
&lt;p&gt;在学习Java基础时，我简单来说一下&lt;strong&gt;什么东西可以不碰&lt;/strong&gt;：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;&lt;code&gt;&amp;amp;amp;^|&lt;/code&gt;位运算符，&lt;code&gt;++i&lt;/code&gt;和&lt;code&gt;i++&lt;/code&gt;类似这种绕死人的语法&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;内部类&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;AWT,SWING编程&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;注解&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;需要&lt;strong&gt;深入理解&lt;/strong&gt;的知识点：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;流程控制&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;面向对象的概念&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Java语法&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;this指针、重写和重载、final、static等等这些基础的东西&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;集合(包括泛型)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;常用的集合类&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;IO流&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;IO流代码的编写&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;(理解这些知识点，能够在有提示的情况下码出代码，但&lt;strong&gt;不要为了一些细节钻牛角尖&lt;/strong&gt;)&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;简单过一遍&lt;/strong&gt;的知识：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;异常&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;多线程&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;网络编程&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;反射机制&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;(你&lt;strong&gt;得知道这个知识点是干嘛用的&lt;/strong&gt;，为什么要学这个知识点，能看懂具体的代码！)&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;对于上面所说&lt;strong&gt;深入理解&lt;/strong&gt;的知识点，我个人是&lt;strong&gt;非常建议在学习期间写笔记(博客)的&lt;/strong&gt;。如果你想写笔记的话，&lt;strong&gt;最好直接&lt;/strong&gt;就用&lt;code&gt;markdown&lt;/code&gt;语法来编写，而不是用word/简单的记事本。&lt;/p&gt;
&lt;p&gt;markdown语法非常好学，几分钟跟着就可以学习了，几乎所有的it博客网站都支持&lt;code&gt;markdown&lt;/code&gt;：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;markdown学习：https://www.jianshu.com/p/q81RER&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;如果喜欢&lt;strong&gt;画思维导图&lt;/strong&gt;的，我这里推荐processOn就可以了。无需下载Xmind这么麻烦了：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ProcessOn来画思维导图：https://www.processon.com/i/5815483ce4b0baccb2d1f8c6&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;有的时候并不需要使用IDEA打开一个&lt;code&gt;.java&lt;/code&gt;或者&lt;code&gt;.xml&lt;/code&gt;这样的文件，可以使用&lt;code&gt;notepad++&lt;/code&gt;记事本：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;NotePad++记事本：https://notepad-plus-plus.org/&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;学会科学上网和使用Chrome浏览器，比如说下载拦截广告插件，英语翻译插件&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Chrome浏览器：https://www.google.com/chrome/&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;拦截广告插件：https://chrome.google.com/webstore/search/uBlock%20Origin?hl=zh-CN&amp;amp;_category=extensions&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;英语翻译插件：https://chrome.google.com/webstore/search/%E6%B2%99%E6%8B%89%20%E6%9F%A5%20%E8%AF%8D?hl=zh-CN&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;虽然是快速学习Java，但学完上面的&lt;strong&gt;估计得一个月了&lt;/strong&gt;(:..&lt;/p&gt;
&lt;p&gt;一个月发现都是面向控制台编程(console)，输入输出一些数据来玩。&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==&#34; alt=&#34;&#34; title=&#34;控制台&#34; loading=&#34;lazy&#34;&gt;控制台&lt;/p&gt;
&lt;p&gt;期间可能就学习IO的时候可以复制文件，修改文件名有点意思。&lt;strong&gt;但好日子就要来临了&lt;/strong&gt;！&lt;/p&gt;
&lt;h2 id=&#34;22学习java-web基础&#34;&gt;2.2学习Java Web基础&lt;/h2&gt;
&lt;p&gt;首先我们可以学习一下Web前端的知识(此部分都简单过一下就好了)&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;HTML/CSS/JavaScript/jQuery&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;CSS框架(都有中文手册，很快就上手了，选一个自己喜欢的就好了)：&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;BootStrap：http://www.bootcss.com/&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Materialize：http://www.materializecss.cn/&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;到目前为止，学完上面这些可以搭建“能看”的静态网页了。曾经看过一段话来总结上面的技术：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;“&lt;strong&gt;HTML是名词，CSS是形容词，JavaScript是动词&lt;/strong&gt;”&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;随后学习JavaWeb的路线如下：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Tomcat(简单过一下)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;XML/注解(简单过一下)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Servlet(&lt;strong&gt;重点理解&lt;/strong&gt;)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;HTTP协议(&lt;strong&gt;重点理解&lt;/strong&gt;)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Filter过滤器(&lt;strong&gt;重点理解&lt;/strong&gt;)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Listener监听器(简单过一下)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;JSP(简单过一下)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;AJAX、JSON(简单过一下)&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==&#34; alt=&#34;&#34; title=&#34;Servlet知识点&#34; loading=&#34;lazy&#34;&gt;Servlet知识点&lt;/p&gt;
&lt;p&gt;基于上面的学习，起码已经可以使用request对象来接收前端发送过来的数据，使用response对象将Java后端的数据返回给前端，使用Filter拦截器来处理中文乱码问题(Tomcat默认的编码是ISO-88591)。总的来说已经可以实现&lt;strong&gt;前后端交互了&lt;/strong&gt;！&lt;/p&gt;
&lt;h2 id=&#34;23学习数据库&#34;&gt;2.3学习数据库&lt;/h2&gt;
&lt;p&gt;数据库这里指的是关系型数据库，一般我们以&lt;strong&gt;MySQL&lt;/strong&gt;来入门就足够了。&lt;/p&gt;
&lt;p&gt;在学习期间，其实很多时间都耗费在&lt;strong&gt;配置环境&lt;/strong&gt;上面，比如我之前安装JDK，安装MySQL，安装Oracle就耗费了不少时间。后来我也将其写成博客，需要重新安装的时候翻一下博客就好了。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;比如MySQL安装教程：https://segmentfault.com/a/1190000013530782&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;主要学习SQL的基本使用吧：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;创建表(create table)&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;增删改查(insert,delete,update,select)&lt;/strong&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;对于存储过程、触发器这些了解一下即可&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;对于索引、锁后面再学(&lt;strong&gt;此部分很重要&lt;/strong&gt;，但以快速入门来说，可以先不看)&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==&#34; alt=&#34;&#34; title=&#34;MySQL基本语法&#34; loading=&#34;lazy&#34;&gt;MySQL基本语法&lt;/p&gt;
&lt;h2 id=&#34;24学习java连接数据库jdbc&#34;&gt;2.4学习Java连接数据库(JDBC)&lt;/h2&gt;
&lt;p&gt;到这里，我们Java Web、数据库、Web前端的基础都已经基本学完了，但此时Java和数据库是相互独立的。我们想要以&lt;strong&gt;程序&lt;/strong&gt;的方式来对数据库的数据进行操作，那就要学习一下Java连接数据库(JDBC)。&lt;/p&gt;
&lt;p&gt;JDBC这项技术并不难呀，就是模板代码，来来去去就几个步骤：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;导入MySQL或者Oracle驱动包&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;装载数据库驱动程序&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;获取到与数据库连接&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;获取可以执行SQL语句的对象&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;执行SQL语句&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;关闭连接&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;由于这些代码可能会重复出现，那我们可以学习一下&lt;strong&gt;DbUtils&lt;/strong&gt;这个组件：可以帮我们减少编写JDBC的模板代码。&lt;/p&gt;
&lt;h2 id=&#34;26项目管理和框架的学习&#34;&gt;2.6项目管理和框架的学习&lt;/h2&gt;
&lt;p&gt;经过上面的学习，已经是可以在本地写一个Web项目了。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;页面框架使用BootStrap/Materialize框架来搭好&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;请求处理交由Servlet，返回的数据可以通过AJAX或者使用JSP，DAO层可以使用DbUtils。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;数据保存在MySQL中&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;为了让写代码变得&lt;strong&gt;更爽&lt;/strong&gt;，我建议用半天学一下&lt;strong&gt;Maven&lt;/strong&gt;(项目管理工具)，用几天学一下&lt;strong&gt;SpringBoot&lt;/strong&gt;。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;从Servlet直接跳到SpringBoot可能有点难理解，但多搞几天我相信还是可以的..&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;27linux学习&#34;&gt;2.7Linux学习&lt;/h2&gt;
&lt;p&gt;最后，我们在本地上写完的项目想要让其他人都看得见，一般都会部署在Linux环境下的。(此部分的学习可以等到将项目写完，想要部署项目才学习)&lt;/p&gt;
&lt;p&gt;我是不推荐使用虚拟机再搞Linux的，&lt;strong&gt;直接买一台方便很多&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;如果是学生的话，一个月的学生版也就10块一个月。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;如果是转行的大哥话，现在阿里云双十一有优惠，买起来就很便宜了。&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;**优惠链接：**https://m.aliyun.com/act/team1111/#/share?params=N.FF7yxCciiM.pfn5xpli&lt;/p&gt;
&lt;h1 id=&#34;三-总结&#34;&gt;三、总结&lt;/h1&gt;
&lt;p&gt;总结一下我认为学习Java的路线：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;Java基础--&amp;gt;流程控制--&amp;gt;面向对象(包括Java语法)--&amp;gt;Java集合--&amp;gt;Java IO流--&amp;gt;异常--&amp;gt;多线程--&amp;gt;网络编程--&amp;gt;反射&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;JavaWeb基础--&amp;gt;HTML/CSS/JavaScript/jQuery--&amp;gt;Tomcat--&amp;gt;XML/注解-&amp;gt;Servlet--&amp;gt;HTTP--&amp;gt;Filter过滤器和监听器--&amp;gt;JSP--&amp;gt;AJAX/JSON--&amp;gt;数据库(MySQL)--&amp;gt;JDBC和DbUtils&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;项目管理和框架--&amp;gt;Maven--&amp;gt;SpringBoot&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;Linux基本命令&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;最后我们的项目是这样的：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;以Maven来管理我们的项目&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;前端通过BootStrap来搭建页面框架&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;SpringBoot来搭建Java后端环境，SpringMVC处理前端请求(SpringBoot整合了)&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;DAO层使用DbUtils组件来完成，MySQL作为数据库&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;当然了，我的Java路线不一定就是对的，我这里只是给出一种路线。&lt;/p&gt;
&lt;p&gt;再次说明：这套路线是以“快速”学习Java的，&lt;strong&gt;如果你想要找到一份好工作，上面的知识点是不够的&lt;/strong&gt;！&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;如果是你，你会给出一条怎么样的Java路线？不妨在评论区留言~~&lt;/strong&gt;&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;一个&lt;strong&gt;坚持原创的Java技术公众号：Java3y&lt;/strong&gt;，欢迎大家关注&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;3y所有的原创文章：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;文章的目录导航(脑图+海量视频资源)&lt;/strong&gt;：https://github.com/ZhongFuCheng3y/3y&lt;/li&gt;
&lt;/ul&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  })
